<html>
  <style>
    .chart-wrapper {
      width: calc(100% - 20px);
      height: 100%;
      padding: 20px;
      line-height: 400px;
      font-family: Lato, Helvetica-Neue, monospace;
    }

    .chart-wrapper .chart-wrapper-header {
      color: var(--chart-header-text);
    }

    .charts-list {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .chart-item {
      width: calc(80% + 40px);
      height: calc(600px + 40px);
      margin: 0 0 20px 20px;
      padding: 20px;
      background-color: rgba(256, 256, 256, 0.1);
      border: solid 1px white;
      border-radius: 2%;
      box-shadow: -1px -1px 2px rgba(73, 73, 73, 0.2) inset;
    }

    .chart-shake {
      animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <div class="chart-wrapper">
    <div class="charts-list">
      <div class="chart-item">
        <canvas id="pieChart1" class="chart-animation"></canvas>
      </div>
    </div>
  </div>
  <script>
    let chartLabelColorDark = ["#454545"];
    let chartPrimaryPieColor = [
      "rgba(124,193,196,0.4)",
      "rgba(173,127,201,0.4)",
      "rgba(196,124,124,0.4)",
      "rgba(201,198,129,0.4)",
      "rgba(127,141,201,0.4)",
      "rgba(184,119,191,0.4)",
      "rgba(106,168,110,0.4)",
      "rgba(201,155,127,0.4)",
    ];
    let chartPrimaryPieBorderColor = 'white';
    // let chartPrimaryPieBorderColor = [
    //   "rgba(124,193,196,1)",
    //   "rgba(173,127,201,1)",
    //   "rgba(196,124,124,1)",
    //   "rgba(201,198,129,1)",
    //   "rgba(127,141,201,1)",
    //   "rgba(184,119,191,1)",
    //   "rgba(106,168,110,1)",
    //   "rgba(201,155,127,1)",
    // ];

    // Fonts
    let chartPrimaryFont = ["Lato, Helvetica-Neue, monospace"];

    let chartDonorTypes = [
      "Trustee",
      "Friend",
      "Parent",
      "Faculty/Staff",
      "Foundation",
      "Past Parent",
      "Grandparent",
      "Misc.",
    ];

    let chartDonorsFY21 = [6.0, 6.0, 69.0, 10.0, 3.0, 0.0, 4.0, 2.0];

    /////////////////////* Global Tools *///////////////////////////////
    // Handle Hover & Leave Hover
    function chartHandleHover(evt, item, legend) {
      document.getElementById("pieChart1").style.cursor = "pointer";
      document.getElementById("polarAreaChart").style.cursor = "pointer";
      legend.chart.data.datasets[0].backgroundColor.forEach(
        (color, index, colors) => {
          colors[index] =
            index === item.index || color.length === 9 ? color : color + "4D";
        }
      );
      legend.chart.update();
    }

    function chartHandleLeave(evt, item, legend) {
      document.getElementById("pieChart1").style.cursor = "default";
      document.getElementById("polarAreaChart").style.cursor = "default";
      legend.chart.data.datasets[0].backgroundColor.forEach(
        (color, index, colors) => {
          colors[index] = color.length === 9 ? color.slice(0, -2) : color;
        }
      );
      legend.chart.update();
    }

    //////////////////////* Pie Chart 1 *////////////////////////////
    function pieChart1() {
      let ctx = $("#pieChart1")[0].getContext("2d");
      let label = chartDonorTypes;
      let data1 = chartDonorsFY21;
      let data = {
        labels: label,
        datasets: [
          {
            label: "Donor",
            data: data1,
            backgroundColor: chartPrimaryPieColor,
            borderColor: "white",
            hoverBackgroundColor: chartPrimaryPieColor,
            borderColor: chartPrimaryPieBorderColor,
            borderWidth: 2,
            hoverOffset: 30,
          },
        ],
      };
      let config = {
        type: "pie",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: "bottom",
              onHover: chartHandleHover,
              onLeave: chartHandleLeave,
              labels: {
                usePointStyle: true,
                color: chartLabelColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 16,
                },
              },
            },
            tooltip: {
              displayColors: false,
              titleFont: {
                family: chartPrimaryFont,
                weight: "bold",
                size: 20,
              },
              bodyFont: {
                family: chartPrimaryFont,
                size: 18,
              },
              yAlign: "bottom",
            },
          },
          animation: {
            duration: 2000,
          },
        },
      };
      
      let chart;
  
      //////////////////////////////* Animation *//////////////////////
      // IntersectionObserver
      function callback(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting === true) {
            $("#pieChart1").parent().addClass("chart-shake");
            if (chart) {
              chart.destroy();
            }
            chart = new Chart(ctx, config);;
          } else {
            $("#pieChart1").parent().removeClass("chart-shake");
          }
        });
      }
  
      const options = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 1.0,
      };
  
      const observer = new IntersectionObserver(callback, options);
  
      const target = document.querySelectorAll("#pieChart1");
      target.forEach((item) => {
        if (item) {
          observer.observe(item);
        }
      });
    }

    $(document).ready(() => {
      pieChart1();
    });
  </script>
</body>
