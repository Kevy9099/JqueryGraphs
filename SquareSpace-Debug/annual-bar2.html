<html>
  <style>
    .chart-wrapper {
      width: calc(100% - 20px);
      height: 100%;
      padding: 20px;
      line-height: 400px;
      font-family: Lato, Helvetica-Neue, monospace;
    }

    .chart-wrapper .chart-wrapper-header {
      color: var(--chart-header-text);
    }

    .charts-list {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .chart-item {
      width: calc(80% + 40px);
      height: calc(600px + 40px);
      margin: 0 0 20px 20px;
      padding: 20px;
      background-color: rgba(256, 256, 256, 0.1);
      border: solid 1px white;
      border-radius: 2%;
      box-shadow: -1px -1px 2px rgba(73, 73, 73, 0.2) inset;
    }

    .chart-shake {
      animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <div class="chart-wrapper">
    <div class="charts-list">
      <div class="chart-item">
        <canvas id="doubleBarChart2" class="chart-animation"></canvas>
      </div>
    </div>
  </div>
  <script>
    let chartPrimaryColor = ["rgba(0,45,114,1)"]; // Blue
    let chartSecondaryColor = ["rgba(250,194,31,1)"]; // Yellow
    let chartPrimaryHexColor = ["#002D72"]; // Blue
    let chartSecondaryHexColor = ["#FAC21F"]; // Yellow
    let chartLabelColorLight = ["#d9d9d9"]; // Grey
    let chartNeutralColorLight = ["#c7c7c7"]; // White
    let chartLabelColorDark = ["#454545"];
    let chartNeutralColorDark = ["#6b6b6b"];
    let chartPrimaryPieColors = [
      "rgba(124,193,196,0.4)",
      "rgba(173,127,201,0.4)",
      "rgba(196,124,124,0.4)",
      "rgba(201,198,129,0.4)",
      "rgba(127,141,201,0.4)",
      "rgba(184,119,191,0.4)",
      "rgba(106,168,110,0.4)",
      "rgba(201,155,127,0.4)",
    ];
    let chartPrimaryPieBorderColors = [
      "rgba(124,193,196,1)",
      "rgba(173,127,201,1)",
      "rgba(196,124,124,1)",
      "rgba(201,198,129,1)",
      "rgba(127,141,201,1)",
      "rgba(184,119,191,1)",
      "rgba(106,168,110,1)",
      "rgba(201,155,127,1)",
    ];

    // Fonts
    let chartPrimaryFont = ["Lato, Helvetica-Neue, monospace"];

    //////////////////////* Bar Charts Lables *////////////////////////////
    let chartAnnualYears = ["FY21", "FY20"];

    let chartRoleDonors = ["Parent", "Trustee", "Faculty/Staff"];

    let chartRoleFY21 = [100, 92, 97];

    let chartRoleFY20 = [95, 91, 98];

    //////////////////////* Double Bar Chart *////////////////////////////
    function doubleBarChart2() {
      let ctx = $("#doubleBarChart2");
      let label = chartRoleDonors;
      let data1 = chartRoleFY21;
      let data2 = chartRoleFY20;
      let data = {
        labels: label,
        datasets: [
          {
            type: "bar",
            label: "FY21",
            data: data1,
            backgroundColor: chartPrimaryColor,
            borderRadius: 5,
            borderWidth: 2,
          },
          {
            type: "bar",
            label: "FY20",
            data: data2,
            backgroundColor: chartSecondaryColor,
            borderRadius: 5,
            borderWidth: 2,
          },
        ],
      };
      let config = {
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              displayColors: false,
              titleFont: {
                family: chartPrimaryFont,
                weight: "bold",
                size: 20,
              },
              bodyFont: {
                family: chartPrimaryFont,
                size: 18,
              },
              yAlign: "bottom",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 100,
              ticks: {
                color: chartLabelColorDark,
                callback: function (value) {
                  return (value / 100) * 100 + "%";
                },
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 16,
                },
              },
              title: {
                display: true,
                text: "Role Participation Percentage",
                color: chartNeutralColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 18,
                },
              },
              grid: {
                color: chartNeutralColorDark,
              },
            },
            x: {
              beginAtZero: true,
              ticks: {
                color: chartLabelColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 14,
                },
                maxRotation: 90,
                minRotation: 90,
              },
              title: {
                display: true,
                text: "Donor Type",
                color: chartNeutralColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 20,
                },
              },
              grid: {
                color: chartNeutralColorDark,
              },
            },
          },
          animation: {
            duration: 2000,
          },
        },
      };

      let chart;
      //////////////////////////////* Animation *//////////////////////
  // IntersectionObserver
      function callback(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting === true) {
            $("#doubleBarChart2").parent().addClass("chart-shake");
            if (chart) {
              chart.destroy();
            }
            chart = new Chart(ctx, config);
          } else {
            $("#doubleBarChart2").parent().removeClass("chart-shake");
          }
        });
      }
  
      const options = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 1.0,
      };
  
      const observer = new IntersectionObserver(callback, options);
  
      const target = document.querySelectorAll(".chart-animation");
      target.forEach((item) => {
        if (item) {
          observer.observe(item);
        }
      });
    }

    $("document").ready(() => {
      doubleBarChart2();
    });
  </script>
</body>
