<html>
  <style>
    .chart-wrapper {
      width: calc(100% - 20px);
      height: 100%;
      padding: 20px;
      line-height: 400px;
      font-family: Lato, Helvetica-Neue, monospace;
    }

    .chart-wrapper .chart-wrapper-header {
      color: var(--chart-header-text);
    }

    .charts-list {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .chart-item {
      width: calc(80% + 40px);
      height: calc(600px + 40px);
      margin: 0 0 20px 20px;
      padding: 20px;
      background-color: rgba(256, 256, 256, 0.1);
      border: solid 1px white;
      border-radius: 2%;
      box-shadow: -1px -1px 2px rgba(73, 73, 73, 0.2) inset;
    }

    .chart-shake {
      animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <div class="chart-wrapper">
    <div class="charts-list">
      <div class="chart-item">
        <canvas id="polarAreaChart" class="chart-animation"></canvas>
      </div>
    </div>
  </div>
  <script>
    let chartLabelColorDark = ["#454545"];
    let chartPrimaryPieColor = [
      "rgba(124,193,196,0.4)",
      "rgba(173,127,201,0.4)",
      "rgba(196,124,124,0.4)",
      "rgba(201,198,129,0.4)",
      "rgba(127,141,201,0.4)",
      "rgba(184,119,191,0.4)",
      "rgba(106,168,110,0.4)",
      "rgba(201,155,127,0.4)",
    ];

    let chartPrimaryPieBorderColor = 'white';
    // let chartPrimaryPieBorderColor = [
    //   "rgba(124,193,196,1)",
    //   "rgba(173,127,201,1)",
    //   "rgba(196,124,124,1)",
    //   "rgba(201,198,129,1)",
    //   "rgba(127,141,201,1)",
    //   "rgba(184,119,191,1)",
    //   "rgba(106,168,110,1)",
    //   "rgba(201,155,127,1)",
    // ];

    // Fonts
    let chartPrimaryFont = ["Lato, Helvetica-Neue, monospace"];

    //////////////////////* Polar Area Chart Lables *////////////////////////////
    let monthNames = [
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
    ];

    let monthlyFunds = [
      50.0, 98966.0, 222302.0, 814409.52, 123268.03, 240959.5, 107754.29,
      65195.0, 260791.76, 189788.0, 210500.0, 20625.97,
    ];

    function polarAreaChart() {
      let ctx = $("#polarAreaChart")[0].getContext("2d");
      let label = monthNames;
      let data1 = monthlyFunds;
      let data = {
        labels: label,
        datasets: [
          {
            label: "",
            data: data1,
            backgroundColor: chartPrimaryPieColor,
            borderColor: "white",
            hoverBackgroundColor: chartPrimaryPieColor,
            borderColor: chartPrimaryPieBorderColor,
            borderRadius: 4,
            hoverOffset: 30,
            tickWidth: 20,
          },
        ],
      };
      let config = {
        type: "polarArea",
        data: data,
        options: {
          maintainAspectRatio: false,
          responsive: true,
          scale: {
            max: 800000,
            min: 0,
          },
          gridLines: {
            display: false,
          },
          plugins: {
            legend: {
              display: true,
              position: "right",
              labels: {
                usePointStyle: true,
                color: chartLabelColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 18,
                },
              },
            },
            tooltip: {
              displayColors: false,
              titleFont: {
                family: chartPrimaryFont,
                weight: "bold",
                size: 20,
              },
              bodyFont: {
                family: chartPrimaryFont,
                size: 18,
              },
              yAlign: "bottom",
            },
          },
          animation: {
            duration: 3000,
          },
        },
      };
      
      let chart;
      //////////////////////////////* Animation *//////////////////////
  // IntersectionObserver
      function callback(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting === true) {
            $("#polarAreaChart").parent().addClass("chart-shake");
            if (chart) {
              chart.destroy();
            }
            chart = new Chart(ctx, config);
          } else {
            $("#polarAreaChart").parent().removeClass("chart-shake");
          }
        });
      }
  
      const options = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 1.0,
      };
  
      const observer = new IntersectionObserver(callback, options);
  
      const target = document.querySelectorAll(".chart-animation");
      target.forEach((item) => {
        if (item) {
          observer.observe(item);
        }
      });
    }

    $(document).ready(() => {
      polarAreaChart();
    });
  </script>
</body>
