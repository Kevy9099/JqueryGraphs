<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .chart-wrapper {
      width: calc(100% - 20px);
      height: 100%;
      padding: 20px;
      line-height: 400px;
      font-family: Lato, Helvetica-Neue, monospace;
    }

    .chart-wrapper .chart-wrapper-header {
      color: var(--chart-header-text);
    }

    .charts-list {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .chart-item {
      width: calc(80% + 40px);
      height: calc(600px + 40px);
      margin: 20px;
      background-color: rgba(256, 256, 256, 0.1);
      border: solid 1px white;
      border-radius: 2%;
      box-shadow: -1px -1px 2px rgba(73, 73, 73, 0.2) inset;
    }

    #mobile-indicator {
      display: inline-block;
      content: '';
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    @media only screen and (min-width: 760px) {
      #mobile-indicator {
        display: none;
      }
    }
  </style>
</html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <div id="mobile-indicator"></div>
  <div class="chart-wrapper">
    <div class="charts-list">
      <div class="chart-item">
        <canvas id="doubleBarChart2" class="chart-animation"></canvas>
      </div>
    </div>
  </div>
  <script>
    // chart colors
    let chartPrimaryColor = ["rgba(0,45,114,1)"];
    let chartSecondaryColor = ["rgba(250,194,31,1)"];
    let chartLabelColorDark = ["#454545"];
    let chartNeutralColorDark = ["#6b6b6b"];

    // chart font
    let chartPrimaryFont = ["Lato, Helvetica-Neue, monospace"];

    // chart animation duration
    let chartAnimationDuration = 2000;

    // chart data
    let chartRoleDonors = ["Parent", "Trustee", "Faculty/Staff"];
    let chartRoleFY21 = [100, 92, 97];
    let chartRoleFY20 = [95, 91, 98];

    // main function to build bar chart, DO NOT TOUCH
    function doubleBarChart(canvasId, label, data1, data2) {
      function isMobileWidth() {
        return $('#mobile-indicator').is(':visible');
      }

      function createChart(legendPosition, legendFontSize, axisFontSize) {
        let ctx = $(canvasId);
        let data = {
          labels: label,
          datasets: [
            {
              type: "bar",
              label: "FY20",
              data: data1,
              backgroundColor: chartPrimaryColor,
              borderRadius: 5,
              borderWidth: 2,
            },
            {
              type: "bar",
              label: "FY21",
              data: data2,
              backgroundColor: chartSecondaryColor,
              borderRadius: 5,
              borderWidth: 2,
            },
          ],
        };
        let config = {
          data: data,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
              padding: 30,
            },
            plugins: {
              legend: {
                display: true,
                position: legendPosition,
                fullWidth: true,
                align: "center",
                labels: {
                  font: {
                    size: legendFontSize,
                  }
                },
              },
              tooltip: {
                callbacks: {
                    label: function(context) {
                      let label = context.dataset.label || '';
                      let value = context.formattedValue || '';
                      return label + ' ' + value + '%';
                    }
                },
                displayColors: false,
                titleFont: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 20,
                },
                bodyFont: {
                  family: chartPrimaryFont,
                  size: 18,
                },
                yAlign: "bottom",
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                min: 0,
                max: 100,
                ticks: {
                  color: chartLabelColorDark,
                  callback: function (value) {
                    return (value / 100) * 100 + "%";
                  },
                  font: {
                    family: chartPrimaryFont,
                    weight: "bold",
                    size: axisFontSize,
                  },
                },
                title: {
                  display: true,
                  text: "Given Percentage",
                  color: chartNeutralColorDark,
                  font: {
                    family: chartPrimaryFont,
                    weight: "bold",
                    size: axisFontSize,
                  },
                },
                grid: {
                  color: chartNeutralColorDark,
                },
              },
              x: {
                beginAtZero: true,
                ticks: {
                  color: chartLabelColorDark,
                  font: {
                    family: chartPrimaryFont,
                    weight: "bold",
                    size: axisFontSize,
                  },
                  maxRotation: 90,
                  minRotation: 90,
                },
                title: {
                  display: true,
                  text: "Donor Type",
                  color: chartNeutralColorDark,
                  font: {
                    family: chartPrimaryFont,
                    weight: "bold",
                    size: axisFontSize,
                  },
                },
                grid: {
                  color: chartNeutralColorDark,
                },
              },
            },
            animation: {
              duration: chartAnimationDuration,
            },
          },
        };

        return new Chart(ctx, config);
      }
      
      let chart;
      let lastWidthRef;
      
      /* Intersection Observer */
      function callback(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting === true) {
            if (!chart) {
              const currentWidthRef = isMobileWidth();
              if (currentWidthRef) {
                chart = new createChart("bottom", 30, 12);
              } else {
                chart = new createChart("right", 16, 24);
              }

              lastWidthRef = currentWidthRef;
            }
          }
        });
      }

      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 1.0,
      };

      const observer = new IntersectionObserver(callback, options);
      const target = document.querySelector(canvasId);
      observer.observe(target);

      $(window).resize(function() {
        if (chart) {
          const currentWidthRef = isMobileWidth();
        
          if (lastWidthRef !== currentWidthRef) {
            chart.destroy();
            if (currentWidthRef) {
              chart = new createChart("bottom", 30, 12);
            } else {
              chart = new createChart("right", 16, 24);
            }
          }
      
      
          lastWidthRef = currentWidthRef;
        }
      });
    }

    // init function
    $("document").ready(() => {
      doubleBarChart("#doubleBarChart2", chartRoleDonors, chartRoleFY20, chartRoleFY21);
    });
  </script>
</body>
