<html>
  <style>
    .chart-wrapper {
      width: calc(100% - 20px);
      height: 100%;
      padding: 20px;
      line-height: 400px;
      font-family: Lato, Helvetica-Neue, monospace;
    }

    .chart-wrapper .chart-wrapper-header {
      color: var(--chart-header-text);
    }

    .charts-list {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .chart-item {
      width: calc(80% + 40px);
      height: calc(600px + 40px);
      margin: 20px;
      background-color: rgba(256, 256, 256, 0.1);
      border: solid 1px white;
      border-radius: 2%;
      box-shadow: -1px -1px 2px rgba(73, 73, 73, 0.2) inset;
    }

    .chart-shake {
      animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <div class="chart-wrapper">
    <div class="charts-list">
      <div class="chart-item">
        <canvas id="expensesPieChart" class="chart-animation"></canvas>
      </div>
    </div>
  </div>
  <script>
    let chartLabelColorDark = ["#454545"];
    let chartPrimaryPieColor = [
      "#7cc1c4",
      "#ad7fc9",
      "#c47c7c",
      "#c9c681",
      "#7f8dc9",
      "#b877bf",
      "#6aa86e",
      "#c99b7f",
    ];
    let chartPrimaryHoverPieColor = [
      "#7cc1c4",
      "#ad7fc9",
      "#c47c7c",
      "#c9c681",
      "#7f8dc9",
      "#b877bf ",
      "#6aa86e",
      "#c99b7f",
    ];

    let chartPrimaryPieBorderColor = 'white';
    /* let chartPrimaryPieBorderColor = [
      "#7cc1c4",
      "#ad7fc9",
      "#c47c7c",
      "#c9c681",
      "#7f8dc9",
      "#b877bf ",
      "#6aa86e",
      "#c99b7f",
    ]; */
    // Fonts
    let chartPrimaryFont = ["Lato, Helvetica-Neue, monospace"];

    let chartAnimationDuration = 2000;

    let chartBudgetedExpenses = [
      "Personnal Costs",
      "Administrative",
      "Facilities & Maintenance",
      "Curriculm & Classroom",
      "Technology & Strategic",
      "Food Service",
      "Debt Carry & Interest",
      "Interest, Sustainability & Other",
    ];

    let chartBudgetedAmount = [
      10855917.0, 839157.0, 759439.0, 523794.0, 471450.0, 423409.0, 57600.0,
      326700.0,
    ];

    /////////////////////* Global Tools *///////////////////////////////
    // Handle Hover & Leave Hover
    function chartHandleHover(evt, item, legend) {
      document.getElementById("expensesPieChart").style.cursor = "pointer";
      legend.chart.data.datasets[0].backgroundColor.forEach(
        (color, index, colors) => {
          colors[index] =
            index === item.index || color.length === 9 ? color : color + "4D";
        }
      );
      legend.chart.update();
    }

    function chartHandleLeave(evt, item, legend) {
      document.getElementById("expensesPieChart").style.cursor = "default";
      legend.chart.data.datasets[0].backgroundColor.forEach(
        (color, index, colors) => {
          colors[index] = color.length === 9 ? color.slice(0, -2) : color;
        }
      );
      legend.chart.update();
    }

    //////////////////////* Pie Charts *////////////////////////////
    function expensesPieChart() {
      let ctx = $("#expensesPieChart")[0].getContext("2d");
      let label = chartBudgetedExpenses;
      let data1 = chartBudgetedAmount;
      let data = {
        labels: label,
        datasets: [
          {
            label: "Donor",
            data: data1,
            backgroundColor: chartPrimaryPieColor,
            borderColor: chartPrimaryPieBorderColor,
            hoverBackgroundColor: chartPrimaryPieColor,
            borderWidth: 2,
            hoverOffset: 40,
          },
        ],
      };
      let config = {
        type: "pie",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: {
            padding: 30,
          },
          plugins: {
            legend: {
              display: true,
              position: "right",
              onHover: chartHandleHover,
              onLeave: chartHandleLeave,
              labels: {
                usePointStyle: true,
                color: chartLabelColorDark,
                font: {
                  family: chartPrimaryFont,
                  weight: "bold",
                  size: 14,
                },
              },
            },
            tooltip: {
              displayColors: false,
              callbacks: {
                  label: function(context) {
                    let label = context.label || '';
                    let value = context.formattedValue || '';
                    return label + ' $' + value;
                  }
              },
              titleFont: {
                family: chartPrimaryFont,
                weight: "bold",
                size: 20,
              },
              bodyFont: {
                family: chartPrimaryFont,
                size: 18,
              },
              yAlign: "bottom",
            },
          },
          animation: {
            duration: chartAnimationDuration,
          },
        },
      };

      let chart;
  
      //////////////////////////////* Animation *//////////////////////
      // IntersectionObserver
      function callback(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting === true) {
            $("#expensesPieChart").parent().addClass("chart-shake");
            if (!chart) {
              chart = new Chart(ctx, config);
            }
          } else {
            $("#expensesPieChart").parent().removeClass("chart-shake");
          }
        });
      }

      const options = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 1.0,
      };

      const observer = new IntersectionObserver(callback, options);

      const target = document.querySelectorAll(".chart-animation");
      target.forEach((item) => {
        if (item) {
          observer.observe(item);
        }
      });
    }

    $("document").ready(() => {
      expensesPieChart();
    });
  </script>
</body>
