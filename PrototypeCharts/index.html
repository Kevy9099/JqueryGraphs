<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartJs Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"
      integrity="sha512-NxlWEbNbTV6acWnTsWRLIiwzOw0IwHQOYUCKBiu/NqZ+5jSy7gjMbpYI+/4KvaNuZ1qolbw+Vnd76pbIUYEG8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/PrototypeCharts/app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Horizon: Double Line Chart</h1>
      <div class="charts-list">
        <div class="chart-wrapper-wide">
          <canvas id="doubleLineChart"></canvas>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <h1>Horizon: Pie Chart</h1>
      <div class="charts-list">
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart1"></canvas>
        </div>
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart2"></canvas>
        </div>
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart3"></canvas>
        </div>
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart4"></canvas>
        </div>
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart5"></canvas>
        </div>
        <div class="chart-wrapper-narrow">
          <canvas id="pieChart6"></canvas>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <h1>Annual Fund: Double Bar Chart</h1>
      <div class="charts-list">
        <div class="chart-wrapper-wide">
          <canvas id="doubleBarChart1"></canvas>
        </div>
        <div class="chart-wrapper-wide">
          <canvas id="doubleBarChart2"></canvas>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <h1>General: Polar Area Chart</h1>
      <div class="charts-list">
        <div class="chart-wrapper-wide">
          <canvas id="polarAreaChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
