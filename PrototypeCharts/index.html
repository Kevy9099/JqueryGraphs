<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartJs Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    <script src="/PrototypeCharts/js/horizon.js"></script>
    <script src="/PrototypeCharts/js/annual.js"></script>
    <script src="/PrototypeCharts/js/chapters.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="wrapper-header">Horizon: Funds Raised Yearly</h1>
      <div class="button-container">
        <button class="line-button" id="line-animate">Ease Out Elastic</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="doubleLineChart" class="chart-animation"></canvas>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h1 class="wrapper-header">Horizon: Funds Raised By Donors</h1>
      <div class="button-container">
        <button class="pie-button1" id="pie-animate1">Ease Out Elastic</button>
        <button class="pie-button2" id="pie-animate2">Ease Out Elastic</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="pieChart1" class="chart-animation"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="pieChart2" class="chart-animation"></canvas>
        </div>
      </div>
      <div class="button-container">
        <button class="pie-button1" id="pie-animate3">Ease Out Elastic</button>
        <button class="pie-button2" id="pie-animate4">Ease Out Elastic</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="pieChart3" class="chart-animation"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="pieChart4" class="chart-animation"></canvas>
        </div>
      </div>
      <div class="button-container">
        <button class="pie-button1" id="pie-animate5">Ease Out Elastic</button>
        <button class="pie-button2" id="pie-animate6">Ease Out Elastic</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="pieChart5" class="chart-animation"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="pieChart6" class="chart-animation"></canvas>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h1 class="wrapper-header">Annual Fund: Double Bar Chart</h1>
      <div class="button-container">
        <button class="bar-button1" id="bar-animate1">Default Animation</button>
        <button class="bar-button2" id="bar-animate2">Default Animation</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="doubleBarChart1" class="chart-animation"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="doubleBarChart2" class="chart-animation"></canvas>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h1 class="wrapper-header">General: Polar Area Chart</h1>
      <div class="button-container">
        <button class="polar-button" id="polar-animate">Ease In Elastic</button>
      </div>
      <div class="charts-list">
        <div class="chart-item">
          <canvas id="polarAreaChart" class="chart-animation"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
