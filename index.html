<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartJs Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js
    "></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Bar Charts</h1>
      <div class="charts-list">
        <div class="chart-wrapper">
          <canvas id="barChart1"></canvas>
        </div>
        <div class="chart-wrapper">
          <button class="button" id="animate">Animate</button>
          <canvas id="barChart2"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="barChart3"></canvas>
        </div>
      </div>
      <h1>Line Charts</h1>
      <div class="charts-list">
        <div class="chart-wrapper">
          <canvas id="lineChart1"></canvas>
        </div>
        <div class="chart-wrapper">
          <button class="button" id="switch1">Switch1</button>
          <button class="button" id="switch2">Switch2</button>
          <canvas id="lineChart2"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="lineChart3"></canvas>
        </div>
      </div>
      <h1>Donut Charts</h1>
      <div class="charts-list">
        <div class="chart-wrapper">
          <canvas id="doughnutChart1"></canvas>
        </div>
        <div class="chart-wrapper">
          <button class="button" id="changeChart1">Pie</button>
          <button class="button" id="changeChart2">Doughnut</button>
          <canvas id="doughnutChart2"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="doughnutChart3"></canvas>
        </div>
      </div>
      <h1>Polar Charts</h1>
      <div class="charts-list">
        <div class="chart-wrapper">
          <canvas id="polarChart1"></canvas>
        </div>
        <div class="chart-wrapper">
          <button class="button" id="normal">Normal</button>
          <button class="button" id="bounce">Bounce</button>
          <button class="button" id="elastic">Elastic</button>
          <button class="button" id="expo">Expo</button>

          <canvas id="polarChart2"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="polarChart3"></canvas>
        </div>
      </div>
      <h1>Radar Charts</h1>
      <div class="charts-list">
        <div class="chart-wrapper">
          <canvas id="radarChart1"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="radarChart2"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="radarChart3"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
