<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartJs Graphs</title>

  </head>

    <div id="wrapper">
      <h1>Bar Charts</h1>

        </div>
        <div class="chart-wrapper">

        <div class="chart-wrapper">
